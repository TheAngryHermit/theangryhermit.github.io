<!DOCTYPE html>
<!-- It's dangerous to go alone! Take this: ↑↑↓↓←→←→BA -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Angry Hermit - Boot Device Selector</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="boot-container">
        <div class="boot-menu">
            <div class="boot-header">
                <h1>Please select project device:</h1>
            </div>

            <div class="boot-divider"></div>

            <div class="boot-content">
                <ul class="boot-list" id="bootList">
                    <li class="boot-item selected" data-project="jsos" data-url="https://theangryhermit.github.io/jsos/">
                        <span class="boot-label">Default - Boot OS</span>
                    </li>
                    <li class="boot-item" data-project="automate-vanilla" data-url="https://github.com/theangryhermit/Automate-Vanilla">
                        <span class="boot-label">Automate Vanilla - GitHub</span>
                    </li>
                </ul>
            </div>

            <div class="boot-divider"></div>

            <div class="boot-footer">
                <p>↑ and ↓ to move selection</p>
                <p>ENTER to select project device</p>
                <p>ESC to exit boot menu</p>
            </div>

            <div class="boot-status">
                <div class="boot-status-line" id="bootStatus"></div>
                <div class="boot-log" id="bootLog"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <!-- They don't think it be like it is, but it do. -->
</body>
</html>
